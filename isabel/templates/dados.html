{% extends "base.html" %}
{% block title %}Dados do Participante — Dra. Isabel Martins{% endblock %}

{% block content %}
<h2>Informe seus dados para começar</h2>
<form action="{{ url_for('salvar_dados') }}" method="POST" class="form-card">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="empresa">Empresa</label>
    <input type="text" id="empresa" name="empresa" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" min="18" required>

    <button type="submit" class="btn">Avançar</button>
</form>
{% endblock %}
