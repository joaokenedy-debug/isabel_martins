{% extends "base.html" %}

{% block title %}Acesso por Token{% endblock %}

{% block content %}
<div class="box">
    <h2>Insira seu Token</h2>

    <form method="POST">
        <input type="text" name="token" placeholder="Digite seu token" required class="input">
        <button class="btn">Entrar</button>
    </form>
</div>
{% endblock %}
