<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gr치fico Radar - {{ empresa }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f9fc;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        h3 {
            text-align: center;
            color: #555;
        }
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h2>Resultados - {{ empresa }}</h2>
    <h3>Comparativo entre Cen치rios e Resultado Real</h3>
    <canvas id="graficoRadar"></canvas>

    <script>
        const ctx = document.getElementById('graficoRadar');

        const grafico = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: 'Cen치rio Perfeito (100%)',
                        data: {{ cenario_perfeito | safe }},
                        fill: false,
                        borderColor: 'rgba(0, 200, 0, 0.8)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(0, 200, 0, 0.9)'
                    },
                    {
                        label: 'Cen치rio Ideal (80%)',
                        data: {{ cenario_ideal | safe }},
                        fill: false,
                        borderColor: 'rgba(255, 165, 0, 0.8)',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        pointBackgroundColor: 'rgba(255, 165, 0, 0.9)'
                    },
                    {
                        label: 'Resultados Reais',
                        data: {{ medias | safe }},
                        fill: true,
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        borderColor: '#007BFF',
                        borderWidth: 2,
                        pointBackgroundColor: '#007BFF'
                    }
                ]
            },
            options: {
                scales: {
                    r: {
                        suggestedMin: 0,
                        suggestedMax: 100,
                        ticks: { stepSize: 20 }
                    }
                },
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });
    </script>
</body>
</html>
