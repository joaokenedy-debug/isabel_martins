{% extends "base_admin.html" %}
{% block title %}Login Admin{% endblock %}

{% block content %}

<div class="login-wrapper">
    <div class="login-card">

        <h2 class="login-title">
            <i class="fa-solid fa-user-shield"></i> Acesso Administrativo
        </h2>

        {% if erro %}
        <div class="alert error">
            <i class="fa-solid fa-circle-exclamation"></i> {{ erro }}
        </div>
        {% endif %}

        <form method="post" class="login-form">

            <div class="form-group">
                <label><i class="fa-solid fa-user"></i> Usuário</label>
                <input name="user" required placeholder="Digite seu usuário">
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-lock"></i> Senha</label>
                <input name="password" type="password" required placeholder="Digite sua senha">
            </div>

            <button class="btn login-btn">
                <i class="fa-solid fa-right-to-bracket"></i> Entrar
            </button>

        </form>
    </div>
</div>

{% endblock %}
